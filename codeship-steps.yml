- name: shipscope
  type: serial
  steps:
    - service: shipscope
      command: bin/xvfb-grunt-test
    - service: shipscope
      command: grunt build
    - service: shipscope
      tag: master
      command: grunt deploy
    - service: deploy
      command: aws s3 cp deploy/shipscope.zip s3://codeship-shipscope-deploy
      tag: master
